// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.3.72"
    ext.core_ktx_version = "1.3.2"
    ext.app_compat_version = "1.2.0"
    ext.material_version = "1.2.1"
    ext.constraint_layout_version = "2.0.4"
    ext.swipe_refresh_layout_version = "1.1.0"
    ext.dagger_version = '2.29.1'
    ext.coroutine_version = '1.3.9'
    ext.okhttp_version = '4.9.0'
    ext.retrofit_ver = "2.9.0"
    ext.moshi_version = "1.11.0"
    ext.room_version = "2.2.5"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.google.android.gms:oss-licenses-plugin:0.10.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}